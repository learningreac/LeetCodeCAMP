			//704 binary search
			const search = function (nums, target) {
				let left = 0;
				let right = nums.length - 1;

				while (left <= right) {
					let middle = Math.floor((left + right) / 2);
					//console.log(middle);
					if (nums[middle] > target) right = middle - 1;
					else if (nums[middle] < target) left = middle + 1;
					else return middle;
				};

				return -1;

			};

			//278 first bad version
			const solution = function (isBadVersion) {
				/**
				 * @param {integer} n Total versions
				 * @return {integer} The first bad version
				 */
				return function (n) {
					let left = 0;
					let right = n;


					while (left <= right) {
						let mid = Math.floor((left + right) / 2)
						if (isBadVersion(mid))
							right = mid - 1
						else
							left = mid + 1
					}

					return left

				};
			};


			//35. Search Insert Position
			const searchInsert = function (nums, target) {
				let left = 0
				let right = nums.length - 1

				while (left <= right) {
					let mid = Math.floor((left + right) / 2)
					if (nums[mid] === target)
						return mid
					else if (nums[mid] < target)
						left = mid + 1
					else
						right = mid - 1
				}

				return left

			};

			//977.  Squares of a Sorted Array

			const sortedSquares1 = function (nums) {

				return nums
					.map(item => item * item)
					.sort((a, b) => a - b)
			};


			const sortedSquares = function (nums) {
				let res = [];
				let stack = []

				for (let i = 0; i < nums.length; i++) {
					let tmp = nums[i] * nums[i]

					nums[i] < 0
						?
						stack.unshift(tmp)
						:
						res.push(stack && tmp > stack[0]
							? (i--, stack.shift())    // i-- 因为当前这位没有被放入结果集，结果集放了栈里面的小元素，所以当前这位要重新比较一下，跟栈里面第二小再比较一轮 
							: tmp
						);
				}

				return res.concat(stack) // 避免了栈里只有一个元素的情况
			}

			//283. Move Zeroes
			//Given an integer array nums, move all 0's to the end of it while maintaining the relative order of the non-zero elements.
			const moveZeroes = function (nums) {
				let slow = 0;
				let fast = slow + 1;

				while (fast < nums.length) {
					if (nums[slow] != 0) {
						slow++;
						fast++;
					} else {
						if (nums[fast] != 0) {
							[nums[slow], nums[fast]] = [nums[fast], nums[slow]];
							slow++;
							fast++
						}
						else {
							fast++
						}// fast also points to zero

					}

				}

			};


			const binarySearch2 = function (nums, t) {
				let left = 0;
				let right = nums.length - 1;

				while (left <= right) {
					let mid = Math.floor((left + right) / 2)
					if (nums[mid] < t) {
						left = mid + 1
					} else if (nums[mid] > t) {
						right = mid - 1
					} else if (nums[mid] === t) {
						return mid;
					}
				}
			}

					index = binarySearch2(numbers.slice(i + 1), newTarget);

					}
				}
			}

			//344. Reverse String
			const reverseString = function (s) {
				let left = 0;
				let right = s.length - 1

				while (left <= right) {
					[s[left], s[right]] = [s[right], s[left]];
					left++;
					right--
				}

				return s // if or not retun matters // swap change the original array
			};

			//557. Reverse Words in a String III
			const reverseWords1 = function (s) {
				let splited = s.split('');
				let reveresed = [];

				let slow = 0; let fast = 0;
				while (splited.length > 0) {


					if (splited[fast] !== ' ' && fast <= splited.length) {
						fast++
					} else {
						let tempt = splited.splice(slow, fast);
						reverseString(tempt);
						reveresed = reveresed.concat(tempt);
						if (splited.length) {
							reveresed = reveresed.concat(splited.shift())
						};
						slow = 0;
						fast = 0;
					}
				}

				return reveresed.join('');

			};



			const reverseWords2 = function (s) {
				// js array.split(' ') seperate the words by white space
				let words = s.split(' ');
				let res = []
				words.forEach(word => {
					let reversed = reverseString(word.split(''));
					res.push(reversed.join(''))
				});

				return res.join(' ')

			}
