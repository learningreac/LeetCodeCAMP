        //for 暴力解法
        const twoSum = function (numbers, target) {
            const result = [];
            for(let i=0; i<numbers.length-1;i++) {
                for(let j=i+1; j<numbers.length; j++) {
                    if(numbers[i]+numbers[j]===target) {
                        result.push(i);
                        result.push(j);
                    }
                }
            };

            return result;
        };

        twoSum([-1,-2,-3,-4,-5], -8)
