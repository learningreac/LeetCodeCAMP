        //for 暴力解法
        const twoSum = function (numbers, target) {
            const result = [];
            for (let i = 0; i < numbers.length - 1; i++) {
                for (let j = i + 1; j < numbers.length; j++) {
                    if (numbers[i] + numbers[j] === target) {
                        result.push(i);
                        result.push(j);
                    }
                }
            };
            return result;
        };

        // harsh map for key-value pair  num -> index
        const twoSumSet = function (numbers, target) {
            const result = [];
            const harshMap = new Map();

            for (let i = 0; i < numbers.length; i++) {
                const newTarget = target - numbers[i];
                let j = harshMap.get(newTarget);
                harshMap.set(numbers[i], i);
                if (j !== undefined && j !== i) {
                    result.push(i);
                    result.push(j);
                }
            };
            return result;
        };

        //2. Add Two Numbers
        const list1 = {
            val:2,
            next:{
                val:4,
                next:{
                    val:3,
                    next:null
                }
            }
        };

        const list2 = {
            val:5,
            next:{
                val:6,
                next:{
                    val:4,
                    next:null
                }
            }
        };

        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        };


        const addTwoNumbers = function (l1, l2) {
            let result = new ListNode();
            let Dumhead =  new ListNode();
           Dumhead.next = result;
            
            let add = 0;

            while(l1 || l2) {
                l1? value1 = l1.val: value1=0;
                l2? value2 = l2.val: value2=0; 

               let cur = value1 + value2 + add;
               add = Math.floor(cur/10); // 进位值
               cur = cur%10; // 当前值

               l1 = l1.next;
               l2 = l2.next; 

               
             result.val = cur;
             result.next = new ListNode();
              result = result.next;
            };

            return Dumhead.next;
        };

        addTwoNumbers(list1,list2);
