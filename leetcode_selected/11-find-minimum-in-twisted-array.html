<body>
	<p>把一个数组最开始的若干个元素搬到数组的末尾，我们称之为数组的旋转。输入一个递增排序的数组的一个旋转，输出旋转数组的最小元素。 </p>
	<p>例如，数组 [3,4,5,1,2] 为 [1,2,3,4,5] 的一个旋转，该数组的最小值为1。</p>
	<p>思路1：二分查找.</p>
	<p> mid =()</p>
	<script type="text/javascript">
		/**
		 * @param {number[]} numbers
		 * @return {number}
		 */

		let myarr = [2,2,2,0,1]; 

		const minArray = function(numbers) {
			let left = 0;
			let right = numbers.length-1;
			
			while(left<right){
				let mid= Math.floor((left+right)/2);

				if(numbers[mid] < numbers[right]){ //[left, mid] 左区间
					right = mid;
				} else if(numbers[mid] > numbers[right]){ //(mid, right] 右区间
					left = mid +1;
				} else if(numbers[mid] === numbers[right]){ //无法判断 
					right = right-1;
				}
			}

			return numbers[left];

		};

		//minArray(myarr)
		
	</script>

</body>
