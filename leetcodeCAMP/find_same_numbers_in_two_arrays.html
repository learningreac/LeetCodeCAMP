<body>
	<script type="text/javascript">
		let arrA = [1,2,3,5,6];
		let arrB = [12,5,2,3,4];


		//solution 1 
		function findSameNumbers(arr1,arr2){
			let newArr = [];
			for(let i=0;i<arr1.length;i++){
				for(let j=0;j<arr2.length;j++){
					if(arr1[i]===arr2[j]){
						newArr.push(arr1[i]);
						//console.log(newArr);
						//console.log(arr1[i]);
					}
				}
			}
			return newArr;
		}

		findSameNumbers(arrA,arrB);

		//solution 2 sort the arr
		function findSameNumbers2(arr1,arr2){
			// sort arr1 and arr2 in assening order
			// This method changes the original array.
			arr1.sort(function(a, b){return a-b}); 
			arr2.sort(function(a, b){return a-b});
			console.log(arr1);
			console.log(arr2);
			let newArr = [];

			for(let i=0, j=0; i<arr1.length, j<arr2.length;){
				if(arr1[i] < arr2[j]){
					i++;
				} else if(arr1[i] === arr2[j]){
					newArr.push(arr1[i]);
					i++;
					j++;
					console.log(newArr);
				} else if (arr1[i] > arr2[j]){
					j++;
				}
			}

			return newArr;

		}

		//solution 3 concat the array and find the repeat nums in the newarray
		function findSameNumbers3(arr1,arr2){
			let concatArr = arr1.concat(arr2);
			concatArr.sort(function(a, b){return a-b});
			let newArr = [];

			for(let i=0, j= i+1; i<concatArr.length,j<concatArr.length-1;){
					if(concatArr[i]<concatArr[j]){
						i++;
					} else if (concatArr[i]===concatArr[j]){
						i++;
						j++;
						newArr.push(concatArr[j]);
					}
				}
				return newArr;
			}

		let arrA = [1,2,3,5,6];
		let arrB = [12,5,2,3,4];
		findSameNumbers3(arrA,arrB);//Â [2, 3, 3, 4, 5, 5, 6, 12]

	</script>
