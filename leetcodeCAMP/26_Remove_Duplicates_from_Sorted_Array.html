<!DOCTYPE html>
<html>
<head>
	<title>26. Remove Duplicates from Sorted Array</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 * @param {number[]} nums
		 * @return {number}
		 */
		const removeDuplicates1 = function(nums) {
		    for(let i=0; i<nums.length;i++){
		    	if(nums.slice(0,i).includes(nums[i]) === false){ // not include
		    		nums[i]= nums[i];
		    	}else{ //include
		    		nums.splice(i,1);
		    		i--
		    	}
		    }

		    return nums
		    
		};


		const removeDuplicates0 = function(nums) {
			let res = [];

			for(let i=0; i<nums.length;i++){
				if(res.indexOf(nums[i]) === -1){
					res.push(nums[i])
				}
			}

			return res

		}


		const removeDuplicates2 = function(nums){
			let res=[];
			let crr=0;

			for(let i=0; crr<nums.length;i++){
				if(nums[i]!==nums[crr]){
					res.push(nums[crr]);
					crr = i;		
				}
			}

			return res
		}

		const removeDuplicates = function(nums){
			let crr=0;
			let index = 0;

			for(let i=0; crr<nums.length;i++){
				if(nums[i]!==nums[crr]){
					nums[index] = nums[crr];
					crr = i;	
					index++	
				}
			}

			nums.splice(index);// remove the elements from index

			return nums
		}


	</script>

</body>
</html>
