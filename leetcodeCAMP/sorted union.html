	<script type="text/javascript">
		//CHALLENGE 9 Sorted Union
		//Write a function that takes two or more arrays and returns a new array of unique values in the order of the original provided arrays.
		//uniteUnique([1, 2, 3], [5, 2, 1, 4], [2, 1], [6, 7, 8]) should return [1, 2, 3, 5, 4, 6, 7, 8].

		function unionFilter(newArr,arr1) {
			console.log(arr1);
			return newArr.concat(arr1.filter(item => !newArr.includes(item)))
			// console.log(newArr);
			
		}

		function uniteUnique(arr) {
			let args = Array.from(arguments);
			//console.log(args);
			let newArr = [];

			for(let i=0;i<args.length;i++){
				newArr = unionFilter(newArr,args[i])
			}
			console.log(newArr)
			return newArr;
		}

		//----------------SAME AS----------------
		function uniteUnique2(arr) {
			let args = Array.from(arguments);
			//console.log(args);
			let newArr = [];

			for(let i=0;i<args.length;i++){
				newArr = newArr.concat(args[i].filter(item => !newArr.includes(item)))
			}
			console.log(newArr)
			return newArr;
		}

		//---- new ES2015 Set object to store only unique values------------
		function uniteUnique3(...arrays) {
			const flatArray = [].concat(...arrays);

			//create a Set which clears any duplicates 
			//since it's a regular set not a multi set
			return [...new Set(flatArray)];
		}

		//-----Array.flat()--------
		function uniteUnique3(...arr) {
			return [...new Set(arr.flat())]
		}
		// Or as an arrow function
		const uniteUnique4 = (...arr) => [...new Set(arr.flat())];



		//----------Array.reduce()-----------
		function uniteUnique5(arr) {
			let newArr;
			const args = Array.prototype.slice.call(arguments);

			newArr = args.reduce(function(arrA, arrB) {
				return arrA.concat(
					arrB.filter(item => arrA.indexOf(item) === -1))
			});
			return newArr;
		}


		//.............Two for loop.....................
		function uniteUnique6(arr) {
		  var args = [...arguments];
		  var result = [];
		  for (var i = 0; i < args.length; i++) {
		    for (var j = 0; j < args[i].length; j++) {
		      if (!result.includes(args[i][j])) {
		        result.push(args[i][j]);
		      }
		    }
		  }
		  return result;
		}

		uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]);
