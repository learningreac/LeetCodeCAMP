	<script type="text/javascript">
		//Return true if the string in the first element of the array 
		//contains all of the letters of the string in the second element of the array.

		function mutation(arr) {
			let checkLetters = arr[1].toLowerCase().split('');
			let target = arr[0].toLowerCase();
			console.log(target);

			for(let i=0; i<checkLetters.length; i++) {
				
				if (target.indexOf(checkLetters[i]) === -1 ){
					return false;
				};
				
				
			console.log(target.indexOf(checkLetters[i]));
			};

			return true;


			
		
		};

		//mutation(["hello", "hey"]); //false
		mutation(["Mary", "Aarmy"]); //true
		//mutation(["Mary", "Army"]);//true


		//solution 2 array.every
		function mutation(arr) {
		  return arr[1]
		    .toLowerCase()
		    .split("")
		    .every(function(letter) {
		      return arr[0].toLowerCase().indexOf(letter) != -1;
		    });
		}

		//solution 3 Recursive
		function mutation([ target, test ], i = 0) {
		  target = target.toLowerCase();
		  test = test.toLowerCase();
		  return i >= test.length
		    ? true
		    : !target.includes(test[i])
		      ? false
		      : mutation([ target, test ], i + 1);
		}

	</script>
