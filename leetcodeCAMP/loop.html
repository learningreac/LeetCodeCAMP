<!DOCTYPE html>

<body>
	<script type="text/javascript">
		// while loop
		let firstArray = new Array;//let firstArray = [];
		let i = 0;
		while(i<5){
			firstArray.push(i);
			i++;
		}

		// Same as 
		let ourArray = [];
		for (var i = 0; i < 10; i += 2) {
 			 ourArray.push(i);
		}

		var thirdArray = [];
		for (var i = 10; i > 0; i -= 2) {
		  thirdArray.push(i);
		}

		// odd or even
		var myArr = [ 2, 3, 4, 5, 6];
		let total=0;
		for(let i=0; i<myArr.length;i++){
		    total += myArr[i];
		}

		//nesting for loops
		function multiplyAll(arr) {
		  var product = 1;
		  for(let i=0;i<arr.length;i++){
		    for(let j=0;j<arr[i].length;j++){
		      product *= arr[i][j];
		    }
		  }
		  return product;
		}

		multiplyAll([[1,2],[3,4],[5,6,7]]);


		//the difference between do...while and while
		var fourthArray = []; 
		var i = 5;
		while (i < 5) {
		  ourArray.push(i);
		  i++;
		}// fourthArray is []

		var fifthArray = []; 
		var i = 5;
		do {
		  fifthArray.push(i);
		  i++;
		} while (i < 5);// fifthArray is [5]


	</script>

</body>
