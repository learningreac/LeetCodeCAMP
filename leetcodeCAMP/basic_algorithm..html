		//CASE 1: reverse a string
		//my solution
		function reverseString(str) {
		  let strArr = str.split('');
		  strArr.reverse();  //this change the orginal string
		  let revStr = strArr.join('') // toString() will has a comma here
		  return revStr;
		}

		reverseString("hello");

		//MY solution recursion way
		function factorialize(num) {
  			if(num-1<=0){
  				return 1
  			} else {
  				return num*factorialize(num-1);
  			}
