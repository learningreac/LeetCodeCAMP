		/**

		 // recursion 递归
		const preorderTraversal1 = function(root) {
			let res = [];

			function dfs(root) {
				if(root === null) return;
				res.push(root.val);
				dfs(root.left);
				dfs(root.right);
			};

			dfs(root);

			return res;

		// iteration 迭代
		//本质上是在模拟递归，因为在递归的过程中使用了系统栈，所以在迭代的解法中常用Stack来模拟系统栈。
		const preorderTraversal3 = function(root) {
			//if(!root) return [];

			let stack = [], res = [];
            if(root) stack.push(root);

			while(stack.length >0){
				let node = stack.pop();
				if(node) res.push(node.val);
				if(node.right) {
					stack.push(node.right);
				};
				if(node.left) {
					stack.push(node.left);
				};
			}

			return res;


		};


		//迭代另外一种写法。
		// 它先将根节点 cur 和所有的左孩子入栈并加入结果中，直至 cur 为空
		const preorderTraversal = function(root) {
			//if(!root) return [];

			let stack = [], res = [], cur = root;

			while(stack.length>0 || cur){

				while(cur){
					res.push(cur.val);
					stack.push(cur);
					cur = cur.left;
				}
				let tmp = stack.pop();
				cur = tmp.right;
			}

			return res;

		}

	<script type="text/javascript">
		//递归
		const postorderTraversal1 = function(root) {
			let res = [];

			const dfs = function(node){
				if(node === null) return;

				dfs(node.left);
				dfs(node.right);
				res.push(node.val);
			}

			dfs(root);

			return res;
		};

		//迭代 
		// 按照根节点-右子树-左子树的顺序，全部压进栈，那么由栈底到栈顶的顺序，刚好是 后序遍历的顺序。
		// 所以反着操作res数组，新的元素从前进。
		const postorderTraversal2 = function(root) {
			let res = [], stack = [], cur = root;

				while(stack.length >0 || cur) {
					while(cur){

						res = [cur.val, ...res]; // same as array.unshift
						stack.push(cur);
						cur = cur.right;
					}

					
					let node = stack.pop()
					cur = node.left;
				}

				return res
		}


		// 迭代2
		const postorderTraversal = function(root) {
			let stack = [], res = [];
	            if(root) stack.push(root);

				while(stack.length >0){
					let node = stack.pop();
					if(node) res.unshift(node.val);
					
					if(node.left) {
						stack.push(node.left);
					};
					if(node.right) {
						stack.push(node.right);
					};
				}

				return res;
		}

	<script type="text/javascript">
		//（即逐层地，从左到右访问所有节点）。
		/*[
			  [3],
			  [9,20],
			  [15,7]
			]
		*/

		const levelOrder = function(root) {
			let res = [], queue = [];

			if(root) queue.push(root);

			while(queue.length>0){
				let levelSize = queue.length;
				let curLevel = [];

				for(let i=0; i<levelSize;i++){
					let node = queue.shift();
					if(node) curLevel.push(node.val);
					if(node.left) queue.push(node.left);
					if(node.right) queue.push(node.right);
				};

				 res.push(curLevel);
				
			};

			return res;

		};
