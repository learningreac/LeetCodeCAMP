		let myulist= document.querySelector('.mylist');

		let itemlist= [];
		let inputele = document.querySelector('.myinput');

		function additem () {
			let newitemstr = inputele.value;

			let newli = document.createElement('li')
			let newinput = document.createElement('input');
			newinput.type = 'checkbox';
			newinput.className= 'mycheck'
			newli.append(newinput);

			let newspan = document.createElement('span');
			newspan.innerText = newitemstr;
			newli.append(newspan);

			myulist.append(newli);	



			function myCheckFun(){
				let checkBox = newinput;			
				if (checkBox.checked == true){
					newli.style.textDecoration = "line-through"
					// li.textDecoration = "line-through"
				}
				else{
					newli.style.textDecoration = "none"
					//li.textDecoration = "none"
				}
			}

		}


		function myCheckFun(e){
			//console.log(e.target)
			//console.log(e.target.parentElement)
			let newli = e.target.parentElement;
			let checkBox = e.target


			if (checkBox.checked == true){
				newli.style.textDecoration = "line-through"
			}
			else{
				newli.style.textDecoration = "none"
			}
		}


		myulist.onclick = myCheckFun;
