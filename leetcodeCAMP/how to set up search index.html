<!DOCTYPE html>
<html>

<head>
	<title>How to set up a search Index</title>
</head>

<body>
	<script type="text/javascript">
		// Setup
		function phoneticLookup(val) {
			var result = "";

			// Only change code below this line
			var lookup = {
				"alpha": "Adams",
				"bravo": "Boston",
				"charlie": "Chicago",
				"delta": "Denver",
				"echo": "Easy",
				"foxtrot": "Frank"
			};

			result = lookup[val];

			// Only change code above this line
			return result;
		}

		phoneticLookup("charlie");

	</script>

</body>

</html>
