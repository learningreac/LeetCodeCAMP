<!DOCTYPE html>
<html>
<head>
	<title>24. Swap Nodes in Pairs</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 * Definition for singly-linked list.
		 * function ListNode(val, next) {
		 *     this.val = (val===undefined ? 0 : val)
		 *     this.next = (next===undefined ? null : next)
		 * }
		 */
		/**
		 * @param {ListNode} head
		 * @return {ListNode}
		 Input: head = [1,2,3,4]
		 Output: [2,1,4,3]
		 */
		 let head = {
		 	val:1,
		 	next: {
		 		val: 2,
		 		next: {
		 			val:3,
		 			next:{
		 				val:4,
		 				next:null
		 			}
		 		}
		 	}
		 }

		var swapPairs = function(head) {
			//build a new listnode whose first node = head.next.next;

			//let tempNodeList = new ListNode();
			const dummy = {val:0, next:null}
			dummy.next = head; // dummy is now 0-1-2-3-4-null
			let tempNodeList = dummy; // tempNodeList is now 0-1-2-3-4-null

			while(head && head.next) {
				const cur = head.next; //cur is 2-3-4-null; head is 1-2-3-4-null
				head.next = cur.next; //  cur is still 2-3-4-null;head change to 1-3-4-null;
				cur.next = head; // cur change to 2-1-3-4-null
				tempNodeList.next = cur; // templist is 0-2-1-3-4-null now 


				

				//update
				tempNodeList = head; // tempNodeList is 1-3-4-null; dummy is 0-2-1-3-4-null
				head = head.next; //head change to 3-4-null now

			}



			return dummy.next;
		};

		swapPairs(head);

	</script>

</body>
</html>
