	<p>A common modern use is the ROT13 cipher, where the values of the letters are shifted by 13 places. Thus 'A' ↔ 'N', 'B' ↔ 'O' and so on.</p>
	<script type="text/javascript">
		function rot13(str) {
			let rotArray = [];
			let regex = /[a-zA-Z]/;
			for(let i=0; i< str.length;i++){
				let target = str.charAt(i);
				if(regex.test(target)){
					 rotArray.push(((target.charCodeAt() - 65 + 13) % 26) + 65);				
				} else {
					rotArray.push(target.charCodeAt());
				}
			}

		   str = String.fromCharCode.apply(String, rotArray);
  			return str;
		}

		rot13("SERR PBQR PNZC");

		//More solutions
		function rot13(str) {
		  // Split str into a character array
		  return (
		    str
		      .split("")
		      // Iterate over each character in the array
		      .map.call(str, function(char) {
		        // Convert char to a character code
		        var x = char.charCodeAt(0);
		        // Checks if character lies between A-Z
		        if (x < 65 || x > 90) {
		          return String.fromCharCode(x); // Return un-converted character
		        }
		        //N = ASCII 78, if the character code is less than 78, shift forward 13 places
		        else if (x < 78) {
		          return String.fromCharCode(x + 13);
		        }
		        // Otherwise shift the character 13 places backward
		        return String.fromCharCode(x - 13);
		      })
		      .join("")
		  ); // Rejoin the array into a string
		}

		function rot13(str) {
		    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		    return str
		      .split('')
		      .map(char => {  
		        const pos = alphabet.indexOf(char);      
		        return pos >= 0 ? alphabet[(pos + 13) % 26] : char;
		      })
		      .join('');
		}
