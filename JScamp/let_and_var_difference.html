<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
		var name = "Jock";
		var name = "Pup";  // this is ok

		let newName = "Jock";
		// The following will throw an error
		//let newName = "Pup";
		newName = "Pup";//this is ok


		//Compare Scopes of the var and let Keywords
		// var keyword is declared globally
		// locally if declared inside a FUNCTION (but not for...loops)
		var numArray = [];
		for (var i = 0; i < 3; i++) {
			numArray.push(i);
		}
		console.log(numArray);
		// returns [0, 1, 2]
		console.log(i);
		// returns 3

		//may cause a PROBLEM
		var printNumTwo;
		for (var i = 0; i < 3; i++) {
			if (i === 2) {
				printNumTwo = function () {
					return i;
				};
			}
		}
		console.log(printNumTwo());
		// returns 3, BUT NOT 2

		// FIX WITH let
		let printNumTwo;
		for (let i = 0; i < 3; i++) {
			if (i === 2) {
				printNumTwo = function () {
					return i;
				};
			}
		}
		console.log(printNumTwo());
		// returns 2
		console.log(i);
		// returns "i is not defined"


		//example
		function checkScope() {
			'use strict';
			let i = 'function scope';
			if (true) {
				let i = 'block scope';
				console.log('Block scope i is: ', i);
			}
			console.log('Function scope i is: ', i);
			return i;
		}

		//objects (including arrays and functions) assigned to a variable
		// using const are still mutable
		const s = [5, 6, 7];
		s = [1, 2, 3]; // throws error, trying to assign a const
		s[2] = 45; // works just as it would with an array declared with var or let
		console.log(s); // returns [5, 6, 45]

	</script>
