		//my solution
		function getIndexToIns(arr, num) {
		  //sort and change the original arr
		  arr.sort(function(a, b) {
			  return a - b;
			}); 


		  let i=0;
		  for(; i<=arr.length;i++){
		  	if(arr[i] >= num){
		  		break; 	
		  	}
		  }

		  return i;
		}

		getIndexToIns([40, 60], 50); //1
		getIndexToIns([10, 20, 30, 40, 50], 35); //3
		getIndexToIns([2, 5, 10], 15);//3
		getIndexToIns([], 1);//0


		//solution 1  there are 2 returns, if the for loop 
		function getIndexToIns2(arr, num) {
		  arr.sort(function(a, b) {

		  for (var a = 0; a < arr.length; a++) {
		    if (arr[a] >= num) 
		    	return a; // return  mean break
		  }

		  return arr.length;

		}

		function getIndexToIns(arr, num) {
		  return arr
		    .concat(num)
		    .sort((a, b) => a - b)
		    .indexOf(num);
