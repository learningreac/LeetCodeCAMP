<!DOCTYPE html>
<html>
<head>
	<title>Iterate Through the Keys of an Object with a for...in Statement</title>
</head>
<body>
	<script type="text/javascript">
		//add, modify, and remove key-value pairs, check if keys exist, and iterate over all the keys in an object

		let users= {
				  Alan: {
				    online: false
				  },
				  Jeff: {
				    online: true
				  },
				  Sarah: {
				    online: false
				  }
				};

		function countOnline(usersObj) {

		  let num = 0;
		  for (let user in usersObj){
		    if(usersObj[user].online === true){
		      num ++;
		      //console.log(num);

		    }
		  }

		 return num;
		  // Only change code above this line
		}

		console.log(countOnline(users));//不加console 在浏览器控制台就看不到输出！！

		//Generate an Array of All Object Keys with Object.keys()
		let users = {
		  Alan: {
		    age: 27,
		    online: false
		  },
		  Jeff: {
		    age: 32,
		    online: true
		  },
		  Sarah: {
		    age: 48,
		    online: false
		  },
		  Ryan: {
		    age: 19,
		    online: true
		  }
		};

		function getArrayOfUsers(obj) {
		  // Only change code below this line
		  let keyArr = [];
		  keyArr = Object.keys(obj);
		  return keyArr;
		  // Only change code above this line
		}

		console.log(getArrayOfUsers(users));



		
	</script>

</body>
</html>
