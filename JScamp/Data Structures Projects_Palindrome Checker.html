	<p>Return true if the given string is a palindrome. Otherwise, return false.</p>
	<p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
	<p>palindrome("nope") should return false.</p>
	<p>palindrome("_eye") should return true.</p>


	<script type="text/javascript">
		function palindrome(str) {

			const regex = /[a-z0-9]/g;
			let filteredstr = str.toLowerCase().match(regex); 
			

			let reversedStr = [...filteredstr].reverse();


		  return filteredstr.join('')===reversedStr.join(''); //// Array 传引用，所以这里的 origal 与 reverse 均为 epon
		}


		// test here
		palindrome("nope");


		// Another solution 
		function palindrome2(str) {
		  return (
		    str.replace(/[\W_]/g, "").toLowerCase() ===
		    str
		      .replace(/[\W_]/g, "")
		      .toLowerCase()
		      .split("")
		      .reverse()
		      .join("")
		  );
		}
